<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">

        <h1>Clarusway Survey Form</h1>
        <h3>Thank you for taking the time to help us improve the platform</h3>
        <label for="name">Name</label>
        <br>
    </div>
    <div>
        <input type="text" name="name" id="name" placeholder="Enter your name..." required>
        <br>
        <label for="sname">Surname</label>
        <br>
        <input type="text" name="surname" id="surname" placeholder="Enter your surname..." required>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="user@clarusway.com">
        <br>
    </div>
    <div>
        <label for="role">Which option best describes your current role?</label>
        <br>
        <select name="role" id="role">
            <option value selected disabled>Select current role</option>
        </select>
        <br>
    </div>
    <div>
        <label for="recommend">Would you recommend Clarusway to a friend?</label>
        <br>
        <input type="radio" name="recommend" id="recommend" required checked> Definitely, Yes
        <br>
        <input type="radio" name="recommend" id="recommend" required> Maybe
        <br>
        <input type="radio" name="recommend" id="recommend" required> Not sure
        <br>
        <input type="radio" name="recommend" id="recommend" required> Definitely, No
        <br>
    </div>
    <div>
        <label for="feature">What is your favorite feature of Clarusway?</label>
        <br>
        <select name="feature" id="feature" required>
            <br>
            <option value="option">Select an option</option>
        </select>
        <br>
    </div>
    <div>
        <label for="improve">What would you like to see improved? (Check all that apply)</label>
        <br>
        <input type="checkbox" name="frontend" id="frontend">Front-end Projects
        <br>
        <input type="checkbox" name="Backend" id="Backend">Back-end Projects
        <br>
        <input type="checkbox" name="data" id="data">Data Science
        <br>
        <input type="checkbox" name="additional" id="additional">Additional Courses
        <br>
    </div>
    <div>
        <label for="suggestions">Any comments or suggestions?</label>
        <br>
        <textarea name="suggestions" id="suggestions"
            placeholder="Enter your comment here...Thanks for your comments"></textarea>
        <input type="submit" value="Submit">
    </div>

</body>

</html>
